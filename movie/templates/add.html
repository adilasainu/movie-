{% extends 'base.html' %}
{% load static %}
{% block content %}
<H2>MOVIES</H2>
<h2 class="text-center">Add Movies</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
  <label class="form-label">Title</label>
  <input type="text" class="form-control" name="t" >
</div>
<div class="mb-3">
  <label class="form-label">Description</label>
  <input type="text" class="form-control"  name='d' >
</div>
<div class="mb-3">
  <label class="form-label">year</label>
  <input type="number" class="form-control" name="y" >
</div>

<div class="mb-3">
  <label class="form-label">language</label>
  <input type="text" class="form-control" name="l" placeholder="enter the language">
</div>



    <div class="mb-3">
  <label class="form-label">image</label>
  <input type="file" class="form-control" name="i" >
</div>
<div class="mb-3">
    <input type="submit" value="ADD MOVIE">
</div>
{% endblock %}
